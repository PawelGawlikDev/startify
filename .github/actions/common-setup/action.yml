name: "Common Setup"
runs:
  using: "composite"
  steps:
    - name: Cache pnpm modules
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-

    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: "pnpm"

    - name: Enable pnpm via corepack
      shell: bash
      run: |
        corepack enable
        corepack prepare pnpm@latest --activate
