name: "Release Startify Extension"
on:
  push:
    tags:
      - v*.*.*

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-setup
      - name: Run lint
        run: pnpm eslint .

  vitest:
    needs: lint
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-setup
      - name: Run vitest
        run: pnpm vitest

  playwright-ct:
    needs: lint
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-setup
      - name: Install Playwright Browsers
        run: pnpm playwright install
      - name: Build Extension
        run: PARCEL_WORKER_BACKEND=process pnpm build
      - name: Run Playwright tests
        run: pnpm e2e:ct

  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        target: [chrome-mv3, firefox-mv3, firefox-mv2]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-setup
      - uses: ./.github/actions/setup-env
        env:
          PLASMO_PUBLIC_WALLPAPER_API: ${{ secrets.PLASMO_PUBLIC_WALLPAPER_API }}
          PLASMO_PUBLIC_WEATHER_API_KEYS: ${{ secrets.PLASMO_PUBLIC_WEATHER_API_KEYS }}
      - name: Build and zip
        run: pnpm plasmo build --zip --target=${{ matrix.target }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-prod
          path: build/${{ matrix.target }}-prod

  playwright:
    needs: [build]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-setup
      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps chromium
      - name: Download chrome extension artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-mv3-prod
          path: build/
      - name: Run Playwright tests
        run: pnpm e2e

  release_chrome:
    needs: [build]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-setup
      - name: Download chrome extension artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-mv3-prod
          path: build/
      - name: Upload to Chrome Web Store
        uses: mobilefirstllc/cws-publish@latest
        with:
          action: "publish"
          client_id: ${{ secrets.CHROME_CLIENT_ID }}
          client_secret: ${{ secrets.CHROME_CLIENT_SECTER }}
          refresh_token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          extension_id: "fjjipcmebaelmnkkbdjnhhjbgenecgbd"
          zip_file: "chrome-mv3-prod.zip"

  release_firefox:
    needs: [build]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-setup
      - name: Download chrome extension artifact
        uses: actions/download-artifact@v4
        with:
          name: firefox-mv3-prod
          path: build/
      - name: Upload to Mozilla Add-ons
        uses: wdzeng/firefox-addon@v1
        with:
          addon-guid: "{d5e5fe42-da08-4573-8ffd-6075ae68c834}"
          xpi-path: firefox-mv3-prod.zip
          jwt-issuer: ${{ secrets.FIREFOX_API_KEY }}
          jwt-secret: ${{ secrets.FIREFOX_API_SECRET }}

  release_github:
    needs: [build]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common-setup
      - name: Download chrome extension artifact
        uses: actions/download-artifact@v4
        with:
          path: build/
      - name: Release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            build/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
