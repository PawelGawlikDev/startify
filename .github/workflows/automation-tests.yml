name: "Automation tests"

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  vitest:
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm ci
      - name: Run vitest
        run: npm run vitest
