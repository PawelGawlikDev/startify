name: "Automation tests"

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  vitest:
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Common Setup
        uses: ./.github/actions/common-setup
      - name: Install dependencies
        run: pnpm install
      - name: Run vitest
        run: pnpm vitest
